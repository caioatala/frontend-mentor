<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">

    <title>Interactive rating component</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="star">
                <img src="images/icon-star.svg" alt="">
            </div>
            <section class="info">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. all feedback is appreciated to help us imrove our offering!</p>
            </section>

            <section class="num">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </section>
            
            <button type="submit">SUBMIT</button>

            <footer>
                <div class="end">
                    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
                    Coded by <a href="https://www.frontendmentor.io/profile/caioatala" target="_blank"> Caio Atala</a>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
