<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>

</head>
<body>
    <main>
        <div class="card">
            <div class="box">
                <div class="single-input">
                    <label>DAY</label>
                    <input type="text" placeholder="DD" id="day">
                    <div class="error"></div>
                </div>
                <div class="single-input">
                    <label>MONTH</label>
                    <input type="text" placeholder="MM" id="month">
                    <div class="error"></div>
                </div>
                <div class="single-input">
                    <label>YEAR</label>
                    <input type="text" placeholder="YYYY" id="year">
                    <div class="error"></div>
                </div>
            </div>
            <div class="button">
                <div class="line"></div>
                <button id="submit"><img src="images/icon-arrow.svg" ></button>
                <div class="line-sec"></div>
            </div>
            <div class="result-view">
                <span>--</span>years
            </div>
            <div class="result-view">
                <span>--</span>months
            </div>
            <div class="result-view">
                <span>--</span>days
            </div>
            <footer>
                <div class="end">
                    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
                    Coded by <a href="https://www.frontendmentor.io/profile/caioatala" target="_blank"> Caio Atala</a>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
